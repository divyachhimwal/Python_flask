<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Register Form Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'proff.css') }}">
	<!--<link rel="stylesheet" href="proff.css">-->
  </head>

  <body>

    
     <form class="signup-form" action={{url_for('edit_profile')}} method="post" enctype="multipart/form-data">

    <!-- form header -->
    <div class="form-header">
	<h1>Update Account</h1>
    </div>

    <!-- form body -->
    <div class="form-body">
	<div class="form-group">
     <label for="phone" class="label-title">Account Number</label>
     <input type="text" id="phone" name="Acc_No" class="form-input" value="{{Acc_no}}" readonly/>
   </div>
	<div class="horizontal-group">
        <div class="form-group left">
            <label for="firstname" class="label-title">Name</label>
            <input type="text" id="firstname" name="name" class="form-input" value="{{Nm}}" readonly/>
        </div>
        <div class="form-group right">
            <label for="date" class="label-title">Date of Birth</label>
            <input type="Date" id="date" name="Dob" class="form-input" value="{{dob}}" readonly/>
        </div>
    </div>
	
	<div class="form-group">
        <label for="phone" class="label-title">Account Type</label>
        <input type="text" id="phone" name="mobile" class="form-input" value="{{Acc_typ}}" readonly/>
   </div> 
	
	<!-- Email -->
<div class="form-group">
  <label for="phone" class="label-title">Mobile</label>
  <input type="text" id="phone" name="mobile" class="form-input" value="{{mob}}" readonly/>
</div>

<!-- Passwrod and confirm password -->

  <div class="form-group">
    <label for="occupation" class="label-title">Occupation</label>
    <input type="text" id="occ" name="occ" class="form-input" placeholder="enter your occupation" value="" required="required">
  </div>

 


<!-- Gender and Hobbies -->


   <div class="form-group">
  <label for="phone" class="label-title">Gender</label>
  <input type="text" id="phone" name="gen" class="form-input" value="{{Gen}}" readonly/>
</div>

    
<div class="form-group">
  <label for="phone" class="label-title">Identity Card</label>
  <input type="text" id="phone" name="card" class="form-input" value="{{Id_nm}}" readonly/>
</div>


 
  <div class="horizontal-group">
 <div class="form-group left">
    <label for="address" class="label-title">Address</label>
    <input type="text" id="add" class="form-input" name="add" placeholder="enter your address" value="" required="required">
  </div> 
  
  <div class="form-group right">
    <label for="pincode" class="label-title">Pincode</label>
    <input type="text" id="pin" name="pin" class="form-input" placeholder="enter your Pincode" value="" required="required">
  </div> 
 
  </div>  
  
  <div class="horizontal-group">
 <div class="form-group left">
    <label for="city" class="label-title">City</label>
    <input type="text" id="city" name="city" class="form-input" placeholder="enter your City" value="" required="required">
  </div> 
  
  <div class="form-group right">
    <label for="state" class="label-title">Select Your State</label>
    <select class="form-input" id="level"  name="state">
      <option value=" " >Please select your state</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chandigarh">Chandigarh</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
      <option value="Daman and Diu">Daman and Diu</option>
      <option value="Delhi">Delhi</option>
      <option value="Lakshadweep">Lakshadweep</option>
      <option value="Puducherry">Puducherry</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
    </select>
  </div> 
 
  </div>  
  
<div class="horizontal-group">

  <div class="form-group left" >
    <label for="choose-file" class="label-title">Upload Profile Picture</label>
    <input type="file" id="choose-file" name="photo" value="" size="80">
  </div>
  <div class="form-group right" >
    <label for="choose-file" class="label-title">Upload Identity Card</label>
    <input type="file" id="choose-file" name="photo" value="" size="80">
  </div>
  
 </div>
</div>

 <!-- Profile picture and Age -->



<!-- Bio -->

	
  
    
    <!-- form footer -->
<div class="form-footer">
<form action="/show_profile">
  <span>* required</span>
  <button type="submit" value="submit" class="btn">Update</button>
</div>
</form>
</form>
  </body>
</html>
